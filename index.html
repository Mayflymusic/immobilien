<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immobilien Link-Analyse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏠 Immobilien-Link Analyse</h1>

    <label for="fileInput">.txt-Datei mit Links hochladen:</label>
    <input type="file" id="fileInput" accept=".txt" />

    <button id="uploadBtn">Hochladen & Starten</button>

    <div id="status"></div>

    <h2>Gefundene Immobilien</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Link</th>
          <th>Ort</th>
          <th>Preis</th>
          <th>Wohnfläche</th>
          <th>Grundfläche</th>
          <th>Baujahr</th>
          <th>Effizienz</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="exportBtn">📥 Export als CSV</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
